	<!-- SIDEBAR -->


	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>

			<a href="#" class="nav-link">
				<i class='bx bxs-bell icon'></i>

			<div class="profile">
				<img src="https://www.elcolombiano.com/binrepository/841x562/0c0/0d0/none/11101/UPMB/40305366_40305366_20220713144007.jpg"

		<!--CONTENIDO DE LAS OTRAS PÁGINAS A PARTIR DE AQUÍ-->

		<main>
			<div class="data">

				<!-- Register expense -->

				<div class="expenses_page card">

					<div class="title">Registro de Egresos</div>
					<form id="form_register" method="post">


						<!--<span class="details_input">Valor</span>-->

						<div class="position_register">
							<span class="details_input ">Valor</span>
							<input type="number" id="register_value" placeholder="Ingrese el valor" max="999999999999999" required>
						</div>

						<div class="position_register">
							<span class="details_input">Fecha</span>
							<input type="date" id="register_date" placeholder="Ingrese DD/MM/AA" required>
						</div>

						<div class="position_register">
							<span class="details_input">Categoria</span>
							<input type="text" id="register_category" placeholder="Ingrese una Categoria" maxlength="30" required>
						</div>

						<div class="position_register">
							<span class="details_input">Descripción</span>
							<input type="text" id="register_description" placeholder="Ingrese una Descripción" maxlength="30">
						</div>


						<button class="button_register" type="submit">Registrar</button>


					</form>

				</div>

				<!-- Graphics -->

				<div class="right-section">
					<div class="graphic_history card">
						<h3>Grafico de Egresos</h3>
						<div id="columnchart_material"></div>
					</div>
				</div>
			</div>

			<!-- table expanse -->

			<div class="history_table">
				<div class="expenses card">

					<h1 id="title_historial">Historial Egresos</h1>
					<div class="filter-section">


						<table class="table-info table" id="table_expense">
						<thead>
							<tr id>
								<th>Valor</th>
								<th>Fecha</th>
								<th>Categoría</th>
								<th>Descripción</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="tbody_expense">

						</tbody>
						
						</table>
					</div>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
