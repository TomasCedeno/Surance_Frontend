<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login_register.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Surance</title>
</head>
<body>
    
    <main>

        <div class="general_container">

            <div class="login-register_container">
                <!-- CREAR NUEVA CUENTA -->
                <div class="register_container">
                    <h2>Bienvenido a Surance</h2>
                    <p>Si aún no tienes tu cuenta, puedes registrarte fácilmente  para empezar a usar tu propia billetera virtual</p>
                    <button id="btn_register">Crear cuenta</button>
                </div>
                <!-- INICIAR SESIÓN CON CUENTA EXISTENTE -->
                <div class="login_container">
                    <h2>Bienvenido a Surance</h2>
                    <p>Si ya posees una cueta, puedes iniciar sesión e ingresar a tu billetera virtual</p>
                    <button id="btn_login">Iniciar sesión</button>
                </div>

            </div>

            <div class="forms_containers">     
                <!-- FORMULARIO DE INISIO DE SSESIÓN -->
                <form action="./home.html" class="login_form">
                    <h2>Inicia sesión en Surance</h2>
                    <i class='bx bxs-user' style='color:#7f5a83' ></i>
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-lock' style='color:#7f5a83'></i>
                    <input type="password" placeholder="Contraseña" required>
                    <button>Iniciar sesión</button>
                </form>           
                <!-- FORMULARIO DE REGISTRO -->
                <form action="./home.html" class="register_form">
                    <h2>Registrate en Surance</h2>
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="text" placeholder="Nombre de usuario" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>Registrarse</button>
                </form>
                
            </div>

        </div>

    </main>

    <script src="js/login_register.js"></script>

</body>
</html>
